<html>
    <head>
        <title>
            JAVAScrript
        </title>
        <!--
            <script></script>在<head>內時
            可以在網頁一開始時顯示一個小畫面
            ex:
            |這個網頁顯示
            |HI,JAVAScrript
            |              確定
            //確定為Butten
        -->
        <script>
            alert("HI,JAVAScrript");
        </script>
    </head>
    <body>
        Hello
        <!--
            1.
            <script></script>在<body>內時可以在字中插入文字
            ex:(在hello的e後插入||大家好||)
            |he||大家好||llo
            2.
            document.writeln("");顯示文字
        -->
        <script>
            document.writeln("||JAVAScrript||");
        </script>
        world!
    </body>
</html>
