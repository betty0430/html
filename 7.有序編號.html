<html>
    <head>
        <title>
            有序編號
        </title>
    </head>
    <body>
        <!--
            <ol></ol>&<li></li>是一起共同使用
            <ol></ol>決定為有序編號
            <li></li>可以顯示文字清單或超連結清單
            ex:
            |中餐廳美食堂
            |    菜單     <ol>
            |  1.糖醋排骨 <li></li>
            |  2.螞蟻上樹 <li></li>
            |            </ol>
        -->
        登山人必挑戰的台灣爬山景點
        <ol>
            山名
            <li>合歡山群峰</li>
            <li>奇萊南華</li>
            <li>水漾森林</li>
            <li>松羅湖</li>
            <li>雪山主東峰</li>
            <li>加羅湖</li>
            <li>南湖大山</li>
            <li>黑色奇萊</li>
            <li>玉山主峰</li>
            <li>嘉明湖</li>
        </ol>
    </body>
</html>
