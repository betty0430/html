<html>
    <head>
        <title>
            表格
        </title>
    </head>
    <body>
        1.
        <!--2*3表格-->
        <!--
            顯示
            _______
            |1|2|3|
            _______
            |4|5|6|
            _______
            |7|8|9|
            _______
        -->
        <table border="1">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        2.
        <!--colspan-->
        <!--
            顯示
            _______
            |1|2 3|
            _______
            |4|5|6|
            _______
            |7|8|9|
            _______
        -->
        <table border="1">
            <tr><td>1</td><td colspan="2">2  3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        3.
        <!--rowpan-->
        <!--
            顯示
            _______
            |1|2|3|
           _  _____
            |4|5|6|
            _______
            |7|8|9|
            _______
        -->
        <table border="1">
            <tr><td rowspan="2">1 4</td></td><td>2</td><td>3</td></tr>
            <tr>                        <td>5</td><td>6</td></tr>
        </table>
        4.
        <!--rowpan-->
        <!--
            顯示
            _______
            |1|2 3|
            ___   _
            |4|5 6|
            _______
            |7|8|9|
            _______
        -->
        <table border="1">
            <tr><td>1</td><td colspan="2" rowspan="2">2 3 5 6</td></tr>
            <tr><td>4</td></tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>
        </table>
    </body>
</html>
